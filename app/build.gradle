plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'
    id 'com.google.gms.google-services'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
    id 'kotlin-parcelize'
}

android {
    namespace 'dam.a47471.wejam'
    compileSdk 33

    defaultConfig {
        applicationId "dam.a47471.wejam"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                "MAPS_API_KEY": MAPS_API_KEY,
                "WEB_CLIENT_ID": WEB_CLIENT_ID
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "MAPS_API_KEY", "\"$MAPS_API_KEY\""
            resValue "string", "maps_api_key", "\"$MAPS_API_KEY\""
            buildConfigField "String", "WEB_CLIENT_ID", "\"$WEB_CLIENT_ID\""
            resValue "string", "web_client_id", "\"$WEB_CLIENT_ID\""
        }

        debug {
            buildConfigField "String", "MAPS_API_KEY", "\"$MAPS_API_KEY\""
            resValue "string", "maps_api_key", "\"$MAPS_API_KEY\""
            buildConfigField "String", "WEB_CLIENT_ID", "\"$WEB_CLIENT_ID\""
            resValue "string", "web_client_id", "\"$WEB_CLIENT_ID\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.6.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.6.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'
    implementation 'com.google.android.gms:play-services-maps:18.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Firebase
    implementation 'com.google.firebase:firebase-auth-ktx' // Firebase
    implementation 'com.google.firebase:firebase-analytics-ktx' // Firebase
    implementation 'com.google.firebase:firebase-database-ktx' // Firebase Realtime Database
    implementation 'com.google.firebase:firebase-storage-ktx' // Firebase Storage
    implementation 'com.google.firebase:firebase-firestore-ktx' // Firestore
    implementation 'de.hdodenhof:circleimageview:3.1.0' // Circle Image View
    implementation 'com.github.bumptech.glide:glide:4.15.0' // Glide
    implementation('com.google.android.gms:play-services-location:21.0.1') // Android GPS
    implementation 'com.google.android.libraries.places:places:3.1.0' // Places API
    implementation 'com.google.android.gms:play-services-auth:20.5.0' // Google Sign In
}